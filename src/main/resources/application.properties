spring.application.name=pdf-wrangler

# Multipart file upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=200MB
spring.servlet.multipart.file-size-threshold=1MB
spring.servlet.multipart.location=${java.io.tmpdir}/pdf-wrangler-uploads

# HTTP request timeout configuration
server.tomcat.connection-timeout=300000
spring.mvc.async.request-timeout=300000

# Logging configuration
logging.level.org.example.pdfwrangler=INFO
logging.level.org.springframework=WARN
logging.level.org.apache.pdfbox=WARN
logging.level.org.jodconverter=INFO
logging.level.net.sourceforge.tess4j=WARN
logging.level.root=INFO

# Structured logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Log file configuration
logging.file.name=logs/pdf-wrangler.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=1GB

# Enable JSON logging for production
spring.profiles.active=development

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/pdf_wrangler
spring.datasource.username=pdf_wrangler
spring.datasource.password=pdf_wrangler_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=PdfWranglerHikariCP

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true


# Static resources caching and versioning (Phase 11)
spring.web.resources.add-mappings=true
spring.web.resources.cache.period=365d
spring.web.resources.chain.enabled=true
spring.web.resources.chain.strategy.content.enabled=true
spring.web.resources.chain.strategy.content.paths=/**
# Strong public caching for static assets
spring.web.resources.cache.cachecontrol.cache-public=true
spring.web.resources.cache.cachecontrol.max-age=365d

# Enable gzip compression for text and static resources (Phase 11)
server.compression.enabled=true
server.compression.min-response-size=1024
server.compression.mime-types=text/html,text/xml,text/plain,text/css,application/javascript,application/json,application/xml,image/svg+xml
